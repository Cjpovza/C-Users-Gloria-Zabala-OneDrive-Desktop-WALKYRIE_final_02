    <link rel="stylesheet" href="estilos.css">
    <title>WALKYRIE</title>
    
    <script>
    
        window.onload = function() {
            const slides = document.querySelectorAll('.itemSlider');
            let currentSlide = 0;
    
            function nextSlide() {
                slides[currentSlide].style.opacity = 0; // Oculta la imagen actual
                currentSlide = (currentSlide + 1) % slides.length; // Calcula el índice de la próxima imagen
                slides[currentSlide].style.opacity = 1; // Muestra la próxima imagen
            }
    
            setInterval(nextSlide, 4000); // Cambia la imagen cada 1.5 segundos
        }
    </script>
</head>
